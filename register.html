<h1>Регистрация</h1>
{% if error %}
<div class="msg error">{{ error }}</div>
{% endif %}
{% if success %}
<div class="msg success">{{ success }}</div>
{% endif %}
<form method="post" action="/register">
  <label for="username">Имя пользователя</label>
  <input id="username" name="username" type="text" maxlength="30" required>
  
  <label for="password">Пароль</label>
  <input id="password" name="password" type="password" maxlength="100" required>
  
  <label for="password2">Подтверждение пароля</label>
  <input id="password2" name="password2" type="password" maxlength="100" required>
  
  <input type="submit" value="Зарегистрироваться">
</form>
<p>Уже есть аккаунт? <a href="/login">Войдите</a></p>
